<body class="text-center bg-dark text-light">
	<h1>Temperature Conversation</h1>
	<p id="DT"></p>

	<script>
		const D = new Date();
		document.getElementById ('DT').innerHTML = D;

	</script>

	<table border="2" class="bg-secondary">
		<tr>
			<td>Fahrenheit (F)</td>
			<td>Celcius (C)</td>
			<td>Description</td>
		</tr>
		<tr>
			<td>
				<form>
					<input type="text" id="num1"><br><br>
					<button type="submit" onclick="Compute()" class="btn btn-dark btn-block">Calculate</button>
				</form>
			</td>
			<td><p id="text"></p></td>

		</tr>
	</table>

	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("num1").value;
			let part = Number(num1 - 32);
			let product = Number(part * 5/9)

			document.getElementById("text").innerHTML = product;
		}
	</script>
